    <script type="text/javascript">
        $(document).ready(function () {
            setPokemonList();
        });

        function saveResult(){

        }

        function checkName(obj, target){
            let x = $(obj).val();
            let id = $('#'+target+" > option:contains("+x+")").val();
            $('#'+target).val(id).prop("selected",true);
        }

        function clearList() {
            $('#selectMyTeamFirst').empty();
            $('#selectMyTeamSecond').empty();
            $('#selectMyTeamThird').empty();
            $('#selectOppTeamFirst').empty();
            $('#selectOppTeamSecond').empty();
            $('#selectOppTeamThird').empty();
            let def = `<option disabled="" selected="" value="">포켓몬을 선택</option>`;
            $('#selectMyTeamFirst').append(def);
            $('#selectMyTeamSecond').append(def);
            $('#selectMyTeamThird').append(def);
            $('#selectOppTeamFirst').append(def);
            $('#selectOppTeamSecond').append(def);
            $('#selectOppTeamThird').append(def);
        }

        function setPokemonList() {
            clearList();
            let cup = $('#cup').val();
            $.ajax({
                url: "../data/gamemaster.json",
                dataType: "json",
                data: {},
                success: function (res) {
                    let dex = res["pokemon"]
                    let pokeList = ``;
                    for (let i = 0; i < dex.length; i++) {
                        let id = dex[i]["speciesId"];
                        let name = dex[i]["speciesNameKor"];
                        let temp = `<option value="${id}">${name}</option>`;
                        pokeList += temp;
                    }
                    $('#selectMyTeamFirst').append(pokeList);
                    $('#selectMyTeamSecond').append(pokeList);
                    $('#selectMyTeamThird').append(pokeList);
                    $('#selectOppTeamFirst').append(pokeList);
                    $('#selectOppTeamSecond').append(pokeList);
                    $('#selectOppTeamThird').append(pokeList);
                }
            });
        }

    </script>

<header>

<div class="main-wrap">
    <div id="main">
        <div class="section home white">
            <div class="">
                <select class="poke-select">
                    <option value="great">슈퍼리그 (CP 1500)</option>
                    <option value="ultra">하이퍼리그 (CP 2500)</option>
                    <option value="master">마스터리그 (CP 무제한)</option>
                </select>
                <select id="cup" class="poke-select">
                    <option value="all">모든 포켓몬</option>
                    <option value="premier">프리미어 리그</option>
                    <option value="kanto">관동컵</option>
                </select>
            </div>
            <div id="myTeam" class="">
                <div>
                    <input id="myTeamFirst" class="poke-search" type="text" placeholder="포켓몬 이름 검색" onkeyup="checkName(this, 'selectMyTeamFirst')">
                    <input id="myTeamSecond" class="poke-search" type="text" placeholder="포켓몬 이름 검색" onkeyup="checkName(this, 'selectMyTeamSecond')">
                    <input id="myTeamThird" class="poke-search" type="text" placeholder="포켓몬 이름 검색" onkeyup="checkName(this, 'selectMyTeamThird')">
                </div>
                <div>
                    <select id="selectMyTeamFirst" class="poke-select">
                        <option disabled="" selected="" value="">-</option>
                    </select>
                    <select id="selectMyTeamSecond" class="poke-select">
                        <option disabled="" selected="" value="">-</option>
                    </select>
                    <select id="selectMyTeamThird" class="poke-select">

                    </select>
                </div>
            </div>
            <div id="oppTeam" class="">
                <div>
                    <input id="oppTeamFirst" class="poke-search" type="text" placeholder="포켓몬 이름 검색" onkeyup="checkName(this, 'selectOppTeamFirst')">
                    <input id="oppTeamSecond" class="poke-search" type="text" placeholder="포켓몬 이름 검색" onkeyup="checkName(this, 'selectOppTeamSecond')">
                    <input id="oppTeamThird" class="poke-search" type="text" placeholder="포켓몬 이름 검색" onkeyup="checkName(this, 'selectOppTeamThird')">
                    <select>
                        <option>승리</option>
                        <option>패배</option>
                        <option>무승부</option>
                    </select>
                    <button onclick="saveResult()">저장</button>
                </div>
                <div>
                    <select id="selectOppTeamFirst" class="poke-select">
                        <option disabled="" selected="" value="">-</option>
                    </select>
                    <select id="selectOppTeamSecond" class="poke-select">
                        <option disabled="" selected="" value="">-</option>
                    </select>
                    <select id="selectOppTeamThird" class="poke-select">

                    </select>
